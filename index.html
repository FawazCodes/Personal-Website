<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Personal Website</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Personal Website!</h1>
        <p>Click the button below to visit my CuriousCat page:</p>
        <button id="redirectBtn" class="button">Visit CuriousCat</button>
        <h2>Play Rock, Paper, Scissors!</h2>
        <div class="game">
            <button class="button game-btn" data-choice="rock">Rock</button>
            <button class="button game-btn" data-choice="paper">Paper</button>
            <button class="button game-btn" data-choice="scissors">Scissors</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <footer>
        <p>This is an experiment made with the help of ChatGPT.</p>
    </footer>
</body>
</html>
